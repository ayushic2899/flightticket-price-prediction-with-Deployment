<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flight Price Prediction</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="./static/font-awesome-4.7.0/css/font-awesome.min.css">                <!-- Font Awesome -->
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="./static/css/datepicker.css"/>
    <link rel="stylesheet" type="text/css" href="./static/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./static/slick/slick-theme.css"/>
    <link rel="stylesheet" href="./static/css/templatemo-style.css">  
                 
      </head>

      <body>
        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>    
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg narbar-light" >
                            <a class="navbar-brand mr-auto" href="#">
                                <img src="./static/assets/img/logo.png" alt="Site logo">
                                                                FLight Price Prediction
                            </a>
                                              
                    </nav>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- .tm-top-bar -->

        <div class="tm-page-wrap mx-auto">
            <section class="tm-banner" style="background-image: url(./static/assets/img/banner.jpg);">
                <div class="tm-container-outer tm-banner-bg">
                    <div class="container">

                        <div class="row tm-banner-row tm-banner-row-header">
                            <div class="col-xs-12">
                                <div class="tm-banner-header">
                                    <h1 class="text-uppercase tm-banner-title">Let's begin</h1>
                                    <img src="./static/assets/img/dots-3.png" alt="Dots">
                                    
                                </div>    
                            </div>  <!-- col-xs-12 -->                      
                        </div> <!-- row -->
                        <div class="row tm-banner-row" id="tm-section-search">

                            <form action="{{ url_for('predict') }}" method="POST" class="tm-search-form tm-section-pad-2">
                                <div class="form-row tm-search-form-row">     <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Choose Your Source</label>
                                        
                                        <select name="Source"class="form-control"  required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                                    </div>                           
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Choose Your Destination</label>
                                        
                                        <select name="Destination"class="form-control"  required="required">
                                <option value="Banglore">Banglore</option>
                                <option value="Delhi">Delhi</option>
                                
                                <option value="Cochin">Cochin</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="New Delhi">New Delhi</option>
                            </select>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-1">                                    
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                                            <label for="inputRoom">Airline</label>
                                           
                                                <select name="Airline" id="airline" required="required"class="form-control tm-select">
                                <option value="Jet Airways" >Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                                                                                        
                                        </div>

                                         
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">                                       
                                            <label for="inputAdult">Stopage</label>     
                                            <select name="Stopage" class="form-control tm-select" >
                                                <option value="1" selected>1 stop</option>
                                                <option value="2">2 stop</option>
                                                <option value="3">3 stop</option>
                                                <option value="4">4 stop</option>
                                                <option value="0">Non stop</option>
                                                
                                            </select>                                        
                                        </div>
                                        
                                    </div>
                                </div> <!-- form-row -->
                                <div class="form-row tm-search-form-row">

                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label >Departure Date and Time</label>
                                       
                                        <input type="datetime-local" class="form-control" name="check-in" required="required">
                                    </div> 
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label >Arrival Date and Time</label>
                                        
                                        <input type="datetime-local" class="form-control" name="check-out" required="required">
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="btnSubmit">&nbsp;</label>
                                        <button type="submit" class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="btnSubmit">Check Price</button>
                                    </div>
                                </div>                              
                            </form>                             
                            

                        </div> <!-- row -->
                        <div class="row tm-banner-row tm-banner-row-header">
                            <div class="col-xs-12">
                                <div class="tm-banner-header">
                                     <img src="./static/assets/img/dots-3.png" alt="Dots">
                                    <h1 class="text-uppercase tm-banner-title"> {{output}}</h1>
                                   
                                    
                                </div>    
                            </div>  <!-- col-xs-12 -->                      
                        </div>
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->                   
                </div>     <!-- .tm-container-outer -->                 
            </section>


            
                   
                    

        </div>
    </div> <!-- .main-content -->

    <!-- load JS files -->
    <script src="./static/js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
    <script src="./static/js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->       
    <script src="./static/js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
    <script src="./static/js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
    <script src="./static/js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="./static/slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
    <script src="./static/js/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->
    <script> 
        /* Google Maps
        ------------------------------------------------*/
        var map = '';
        var center;

        

        /* DOM is ready
        ------------------------------------------------*/
        $(function(){

            // Change top navbar on scroll
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 100) {
                    $(".tm-top-bar").addClass("active");
                } else {                    
                 $(".tm-top-bar").removeClass("active");
                }
            });

            // Smooth scroll to search form
            $('.tm-down-arrow-link').click(function(){
                $.scrollTo('#tm-section-search', 300, {easing:'linear'});
            });

            

                    
        });

    </script>             

</body>
</html>
